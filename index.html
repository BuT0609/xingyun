<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>星云情绪卡片 V4.0 - 交互修复版</title>
    <style>
        body {
            margin: 0;
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100vh;
        }

        /* --- 卡片样式 --- */
        .element {
            width: 160px; /* 尺寸优化 */
            height: 80px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            text-align: center;
            line-height: 80px;
            font-size: 20px;
            cursor: pointer; /* 确保鼠标是手型 */
            border-radius: 8px;
            user-select: none;
            will-change: transform, opacity, box-shadow;
            transition: all 0.3s ease-out;
            
            /* 默认样式变量 */
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--glow-color);
            pointer-events: auto; /* 关键：确保能接收点击 */
        }

        /* 景深效果 */
        body.has-hover .element {
            opacity: 0.1;
            filter: blur(4px);
            transform: scale(0.9);
        }

        /* 悬停高亮 */
        body.has-hover .element:hover {
            opacity: 1;
            filter: blur(0);
            transform: scale(1.3);
            z-index: 9999; /* 悬停时层级最高 */
            background: var(--main-color); 
            border-color: #fff;
            box-shadow: 0 0 60px var(--main-color), inset 0 0 20px rgba(255,255,255,0.5);
            color: #000;
            text-shadow: none;
        }

        /* --- 点击动画 --- */
        @keyframes shake-hard {
            0% { transform: translate(1px, 1px) rotate(0deg) scale(1.3); }
            10% { transform: translate(-3px, -3px) rotate(-2deg) scale(1.3); }
            30% { transform: translate(3px, 3px) rotate(0deg) scale(1.3); }
            50% { transform: translate(-3px, 3px) rotate(-2deg) scale(1.3); }
            100% { transform: translate(3px, -3px) rotate(-2deg) scale(1.3); }
        }

        .element.shaking {
            animation: shake-hard 0.3s infinite;
            background: #fff !important; 
            color: #000 !important;
            box-shadow: 0 0 100px #fff !important;
            z-index: 10000 !important; /* 点击时层级宇宙最高 */
        }

        .element.exploded {
            opacity: 0 !important;
            transform: scale(3) !important;
            filter: blur(20px) !important;
            pointer-events: none;
            transition: all 0.5s ease-out;
        }

        /* --- 弹窗样式 --- */
        #modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 20000; /* 弹窗必须在最上层 */
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s;
        }

        #modal-content {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid var(--modal-color, #00ffff);
            box-shadow: 0 0 80px var(--modal-color, #00ffff);
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            color: #fff;
            max-width: 90%;
            width: 500px;
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        #modal-title { font-size: 36px; margin-bottom: 20px; color: var(--modal-color); }
        #modal-text { font-size: 18px; color: #ccc; margin-bottom: 30px; line-height: 1.6;}
        #modal-close {
            padding: 12px 40px;
            background: transparent;
            border: 2px solid var(--modal-color);
            color: var(--modal-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.2s;
        }
        #modal-close:hover { background: var(--modal-color); color: #000; }

    </style>
</head>
<body>

    <div id="container"></div>

    <div id="modal-overlay">
        <div id="modal-content">
            <h2 id="modal-title">标题</h2>
            <p id="modal-text">内容加载中...</p>
            <button id="modal-close">关闭 / CLOSE</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        // 关键修复：改用 OrbitControls
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        // 词库配置
        const baseWords = [
            "灵感爆发", "生活明朗", "万物可爱", "未来可期", "平安喜乐", 
            "财源滚滚", "事事顺心", "前程似锦", "好运连连", "保持热爱", 
            "奔赴山海", "初心未改", "来日方长", "岁岁平安", "光芒万丈", 
            "自律自由", "拒绝焦虑", "拥抱自己", "做回自己", "温柔坚定", 
            "莫负韶华", "Gemini", "AI艺术", "视觉交互", "赛博朋克"
        ];
        
        const table = [];
        // 生成 120 个卡片
        for(let i=0; i<120; i++) {
            table.push(baseWords[i % baseWords.length]);
        }

        let camera, scene, renderer, controls;

        init();
        animate();

        function init() {
            const container = document.getElementById('container');
            const body = document.body;

            // 相机设置
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 2200;

            scene = new THREE.Scene();

            // 生成卡片
            for (let i = 0, l = table.length; i < l; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                
                // 颜色生成
                const hue = (i / l) * 360; 
                const color = `hsla(${hue}, 85%, 60%`; // 基础色
                
                // 设置CSS变量
                element.style.setProperty('--main-color', `${color}, 1)`);
                element.style.setProperty('--bg-color', `${color}, 0.15)`);
                element.style.setProperty('--border-color', `${color}, 0.5)`);
                element.style.setProperty('--glow-color', `${color}, 0.4)`);
                
                element.textContent = table[i];

                // --- 事件监听 ---
                
                // 1. 悬停处理
                element.addEventListener('mouseenter', () => body.classList.add('has-hover'));
                element.addEventListener('mouseleave', () => body.classList.remove('has-hover'));

                // 2. 点击处理 (核心交互逻辑)
                // 使用 pointerdown/up 并不是必须的，因为 OrbitControls 会处理 click
                // 这里直接用 click，在 OrbitControls 下非常稳定
                element.addEventListener('click', function(e) {
                    
                    // 防止重复点击
                    if(element.classList.contains('shaking')) return;
                    
                    console.log("卡片被点击了:", table[i]); // 调试用

                    // 将颜色传递给弹窗
                    const modalColor = element.style.getPropertyValue('--main-color');
                    document.getElementById('modal-content').style.setProperty('--modal-color', modalColor);

                    // 动画流程：抖动 -> 消失 -> 弹窗
                    element.classList.add('shaking');

                    setTimeout(() => {
                        element.classList.remove('shaking');
                        element.classList.add('exploded'); // 粒子破碎
                        
                        // 延迟弹出模态框
                        setTimeout(() => {
                            showModal(table[i]);
                            
                            // 关闭按钮逻辑
                            const closeBtn = document.getElementById('modal-close');
                            closeBtn.onclick = function() {
                                closeModal();
                                // 弹窗关闭后，恢复卡片
                                setTimeout(() => {
                                    element.classList.remove('exploded');
                                }, 500);
                            };
                        }, 250); // 破碎动画进行250ms后弹窗
                    }, 500); // 抖动500ms
                });

                const objectCSS = new CSS3DObject(element);

                // 斐波那契球面分布
                const phi = Math.acos(-1 + (2 * i) / l);
                const theta = Math.sqrt(l * Math.PI) * phi;
                const radius = 850; 
                
                objectCSS.position.setFromSphericalCoords(radius, phi, theta);
                
                // 朝向球心
                const vector = new THREE.Vector3();
                vector.copy(objectCSS.position).multiplyScalar(2);
                objectCSS.lookAt(vector);

                scene.add(objectCSS);
            }

            // 渲染器
            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // --- 关键修复：使用 OrbitControls ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // 开启阻尼，让旋转更有惯性
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.autoRotate = true; // 开启自动旋转
            controls.autoRotateSpeed = 0.5;
            
            window.addEventListener('resize', onWindowResize);
        }

        // 弹窗显示函数
        function showModal(title) {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerHTML = `
                你点击了灵感卡片【${title}】<br><br>
                在这一刻，宇宙的能量与你的思绪产生了共鸣。<br>
                愿你保持热爱，奔赴山海。
            `;
            
            overlay.style.display = 'flex';
            // 强制重绘
            requestAnimationFrame(() => {
                overlay.style.opacity = '1';
                content.style.transform = 'scale(1)';
            });
            
            // 暂停背景自动旋转
            controls.autoRotate = false;
        }

        // 弹窗关闭函数
        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            
            overlay.style.opacity = '0';
            content.style.transform = 'scale(0.8)';
            
            setTimeout(() => {
                overlay.style.display = 'none';
                // 恢复自动旋转
                controls.autoRotate = true;
            }, 400);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // 必须调用
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
