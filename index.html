<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>星云情绪卡片 V6.0 - 终极交互修复版</title>
    <style>
        /* --- 基础环境 --- */
        body {
            margin: 0;
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 50%, #0a0a0a 0%, #000000 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        #container { width: 100%; height: 100vh; }

        /* --- 卡片样式 --- */
        .element {
            width: 160px; height: 80px;
            font-weight: bold; color: #ffffff; text-shadow: 0 0 5px rgba(0,0,0,0.5);
            text-align: center; line-height: 80px; font-size: 20px;
            cursor: pointer; border-radius: 8px; user-select: none;
            /* 关键：保留3D空间，同时允许被 JS 强制覆盖 */
            transform-style: preserve-3d;
            will-change: transform, opacity, box-shadow;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1); /* 这种缓动更高级 */
            
            background: var(--bg-color); border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--glow-color); 
            pointer-events: auto; /* 确保接收鼠标事件 */
        }

        /* 景深变暗 (仅当没有卡片居中时) */
        body.has-hover:not(.has-centered) .element {
            opacity: 0.15; filter: blur(4px); transform: scale(0.9);
        }
        /* 悬停高亮 */
        body.has-hover:not(.has-centered) .element:hover {
            opacity: 1; filter: blur(0); transform: scale(1.3); z-index: 9999;
            background: var(--main-color); border-color: #fff; color: #000; text-shadow: none;
            box-shadow: 0 0 60px var(--main-color), inset 0 0 20px rgba(255,255,255,0.5);
        }

        /* --- 核心：居中翻转状态 --- */
        /* 使用 !important 强制覆盖 CSS3DRenderer 的 inline 样式 */
        .element.is-centered {
            position: fixed !important; /* 脱离文档流 */
            top: 50% !important; left: 50% !important;
            /* 放大2.5倍 + 翻转360度 + 居中 */
            transform: translate(-50%, -50%) scale(2.5) rotateY(360deg) !important;
            z-index: 20000 !important;
            
            opacity: 1 !important; filter: blur(0) !important;
            background: var(--main-color) !important;
            border-color: #fff !important; color: #000 !important; text-shadow: none !important;
            box-shadow: 0 0 100px var(--main-color), inset 0 0 40px rgba(255,255,255,0.8) !important;
        }

        /* --- 破碎动画 --- */
        @keyframes shake-hard {
            0% { transform: translate(-50%, -50%) scale(2.5) rotate(0deg); }
            25% { transform: translate(-52%, -52%) scale(2.5) rotate(-3deg); }
            50% { transform: translate(-48%, -48%) scale(2.5) rotate(3deg); }
            75% { transform: translate(-52%, -48%) scale(2.5) rotate(-3deg); }
            100% { transform: translate(-50%, -50%) scale(2.5) rotate(0deg); }
        }
        .element.is-centered.shaking {
            animation: shake-hard 0.3s infinite;
            background: #fff !important; color: #000 !important;
            box-shadow: 0 0 150px #fff !important;
        }
        .element.exploded {
            opacity: 0 !important; 
            transform: translate(-50%, -50%) scale(6) !important; /* 爆炸范围更大 */
            filter: blur(50px) !important; pointer-events: none;
            transition: all 0.6s ease-out !important;
        }

        /* --- 遮罩层 (点击背景退出聚焦) --- */
        #backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 10000;
            display: none; opacity: 0; transition: opacity 0.5s;
        }

        /* --- 弹窗 (不变) --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.92); backdrop-filter: blur(15px);
            z-index: 30000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s;
        }
        #modal-content {
            background: rgba(20, 20, 20, 0.95); border: 2px solid var(--modal-color, #00ffff);
            box-shadow: 0 0 80px var(--modal-color, #00ffff); padding: 40px;
            border-radius: 16px; text-align: center; color: #fff;
            max-width: 90%; width: 500px; transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #modal-title { font-size: 36px; margin-bottom: 20px; color: var(--modal-color); }
        #modal-text { font-size: 18px; color: #ccc; margin-bottom: 30px; line-height: 1.6;}
        #modal-close {
            padding: 12px 40px; background: transparent; border: 2px solid var(--modal-color);
            color: var(--modal-color); font-size: 16px; font-weight: bold; cursor: pointer;
            border-radius: 50px; transition: 0.2s;
        }
        #modal-close:hover { background: var(--modal-color); color: #000; }
    </style>
</head>
<body>

    <div id="container"></div>
    <div id="backdrop"></div> <div id="modal-overlay">
        <div id="modal-content">
            <h2 id="modal-title">标题</h2>
            <p id="modal-text">内容加载中...</p>
            <button id="modal-close">关闭 / CLOSE</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        const baseWords = [
            "灵感爆发", "生活明朗", "万物可爱", "未来可期", "平安喜乐", 
            "财源滚滚", "事事顺心", "前程似锦", "好运连连", "保持热爱", 
            "奔赴山海", "初心未改", "来日方长", "岁岁平安", "光芒万丈", 
            "自律自由", "拒绝焦虑", "拥抱自己", "做回自己", "温柔坚定", 
            "莫负韶华", "Gemini", "AI艺术", "视觉交互", "赛博朋克"
        ];
        
        const table = [];
        for(let i=0; i<120; i++) table.push(baseWords[i % baseWords.length]);

        let camera, scene, renderer, controls;
        let activeCard = null; 

        init();
        animate();

        function init() {
            const container = document.getElementById('container');
            const backdrop = document.getElementById('backdrop');
            const body = document.body;

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 2200;

            scene = new THREE.Scene();

            for (let i = 0, l = table.length; i < l; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                
                const hue = (i / l) * 360; 
                const color = `hsla(${hue}, 85%, 60%`;
                element.style.setProperty('--main-color', `${color}, 1)`);
                element.style.setProperty('--bg-color', `${color}, 0.15)`);
                element.style.setProperty('--border-color', `${color}, 0.5)`);
                element.style.setProperty('--glow-color', `${color}, 0.4)`);
                element.textContent = table[i];

                // --- 修复交互：防抖动点击算法 ---
                let startX, startY;
                
                // 1. 鼠标按下时记录坐标
                element.addEventListener('pointerdown', (e) => {
                    startX = e.clientX;
                    startY = e.clientY;
                });

                // 2. 鼠标抬起时，计算移动距离。如果小于5像素，才算点击！
                // 这彻底解决了 "点不动" 的问题
                element.addEventListener('pointerup', (e) => {
                    const diffX = Math.abs(e.clientX - startX);
                    const diffY = Math.abs(e.clientY - startY);
                    
                    if (diffX < 5 && diffY < 5) {
                        // 这是一个有效的点击！
                        handleCardClick(element, table[i]);
                    }
                });

                // 3. 悬停优化：鼠标放上去时，立刻暂停球体旋转，方便点击
                element.addEventListener('mouseenter', () => {
                    if (!activeCard) {
                        body.classList.add('has-hover');
                        controls.autoRotate = false; // 暂停旋转
                    }
                });
                element.addEventListener('mouseleave', () => {
                    if (!activeCard) {
                        body.classList.remove('has-hover');
                        controls.autoRotate = true; // 恢复旋转
                    }
                });

                const objectCSS = new CSS3DObject(element);
                const phi = Math.acos(-1 + (2 * i) / l);
                const theta = Math.sqrt(l * Math.PI) * phi;
                objectCSS.position.setFromSphericalCoords(850, phi, theta);
                const vector = new THREE.Vector3();
                vector.copy(objectCSS.position).multiplyScalar(2);
                objectCSS.lookAt(vector);
                scene.add(objectCSS);
            }

            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // 点击背景（黑色遮罩）时，复原卡片
            backdrop.addEventListener('click', () => {
                if(activeCard) resetActiveCard();
            });
            
            window.addEventListener('resize', onWindowResize);
        }

        // --- 核心逻辑处理 ---

        function handleCardClick(element, title) {
            // 如果卡片正在破碎中，忽略点击
            if(element.classList.contains('shaking') || element.classList.contains('exploded')) return;

            // 逻辑分支：
            if (element.classList.contains('is-centered')) {
                // 情况A：卡片已经在中间了 -> 执行破碎弹窗
                console.log("触发破碎");
                triggerExplosion(element, title);
            } else {
                // 情况B：卡片还在球体上 -> 执行居中翻转
                console.log("触发居中");
                // 如果有别的卡片在中间，先把它放回去
                if (activeCard && activeCard !== element) resetActiveCard();
                focusCard(element);
            }
        }

        function focusCard(element) {
            activeCard = element;
            document.body.classList.add('has-centered'); // 锁定背景景深
            
            // 显示遮罩层
            const backdrop = document.getElementById('backdrop');
            backdrop.style.display = 'block';
            setTimeout(() => backdrop.style.opacity = '1', 10);

            // 添加类名触发 CSS 动画
            element.classList.add('is-centered');
            
            // 彻底禁止控制器，防止用户在阅读卡片时还能拖动背景
            controls.enableRotate = false;
            controls.autoRotate = false;
        }

        function resetActiveCard() {
            if (!activeCard) return;
            
            // 隐藏遮罩层
            const backdrop = document.getElementById('backdrop');
            backdrop.style.opacity = '0';
            setTimeout(() => backdrop.style.display = 'none', 500);

            activeCard.classList.remove('is-centered');
            activeCard = null;
            
            document.body.classList.remove('has-centered');
            
            // 恢复控制器
            controls.enableRotate = true;
            controls.autoRotate = true;
        }

        function triggerExplosion(element, title) {
            const modalColor = element.style.getPropertyValue('--main-color');
            document.getElementById('modal-content').style.setProperty('--modal-color', modalColor);

            element.classList.add('shaking');

            setTimeout(() => {
                element.classList.remove('shaking');
                element.classList.add('exploded');
                
                setTimeout(() => {
                    showModal(title);
                    
                    document.getElementById('modal-close').onclick = function() {
                        closeModal();
                        setTimeout(() => {
                            element.classList.remove('exploded');
                            resetActiveCard(); // 弹窗关闭后，自动归位
                        }, 500);
                    };
                }, 300); 
            }, 500);
        }

        function showModal(title) {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerHTML = `
                ✨ 灵感捕获成功 ✨<br><br>
                你选择了关键词「${title}」<br>
                所有过往，皆为序章。
            `;
            overlay.style.display = 'flex';
            requestAnimationFrame(() => {
                overlay.style.opacity = '1';
                content.style.transform = 'scale(1)';
            });
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.opacity = '0';
            content.style.transform = 'scale(0.8)';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 400);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
