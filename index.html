<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>æ˜Ÿäº‘æƒ…ç»ªå¡ç‰‡ V8.1 - æé«˜å¯†åº¦æ˜Ÿäº‘ç‰ˆ</title>
    <style>
        /* --- 1. ç¯å¢ƒè®¾å®š --- */
        body {
            margin: 0;
            background-color: #000000;
            background-image: radial-gradient(circle at 50% 50%, #0b0b1a 0%, #000000 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }
        #container { width: 100%; height: 100vh; }

        /* --- 2. å¡ç‰‡æ ·å¼ --- */
        .element {
            /* ç¨å¾®è°ƒå°ä¸€ç‚¹å°ºå¯¸ï¼Œé€‚åº”é«˜å¯†åº¦å±•ç¤º */
            width: 140px; height: 70px;
            font-weight: bold; 
            color: #ffffff; 
            text-shadow: 0 0 5px rgba(255,255,255,0.5); 
            text-align: center; line-height: 70px; font-size: 18px;
            cursor: pointer; 
            border-radius: 6px; 
            user-select: none;
            transform-style: preserve-3d;
            will-change: transform, opacity, box-shadow;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            
            background: var(--bg-color); 
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--glow-color); 
            pointer-events: auto;
        }

        /* æ™¯æ·±ï¼šæœªé€‰ä¸­æ—¶å˜å¾—æ›´é€šé€ */
        body.has-hover:not(.has-centered) .element {
            opacity: 0.1; filter: blur(4px); transform: scale(0.9);
        }
        
        /* æ‚¬åœé«˜äº® */
        body.has-hover:not(.has-centered) .element:hover {
            opacity: 1; filter: blur(0); transform: scale(1.5); z-index: 9999;
            background: var(--main-color); 
            border-color: #fff; 
            color: #000; 
            text-shadow: none;
            box-shadow: 0 0 50px var(--main-color), inset 0 0 20px rgba(255,255,255,0.8);
        }

        /* --- 3. äº¤äº’çŠ¶æ€ --- */
        .element.is-centered {
            position: fixed !important; top: 50% !important; left: 50% !important;
            transform: translate(-50%, -50%) scale(3.0) rotateY(360deg) !important; /* æ”¾å¤§å€æ•°å¢åŠ  */
            z-index: 20000 !important;
            
            opacity: 1 !important; filter: blur(0) !important;
            background: var(--main-color) !important;
            border-color: #fff !important; color: #000 !important; text-shadow: none !important;
            box-shadow: 0 0 100px var(--main-color), inset 0 0 50px rgba(255,255,255,0.9) !important;
        }

        @keyframes shake-hard {
            0% { transform: translate(-50%, -50%) scale(3.0) rotate(0deg); }
            25% { transform: translate(-52%, -52%) scale(3.0) rotate(-3deg); }
            50% { transform: translate(-48%, -48%) scale(3.0) rotate(3deg); }
            75% { transform: translate(-52%, -48%) scale(3.0) rotate(-3deg); }
            100% { transform: translate(-50%, -50%) scale(3.0) rotate(0deg); }
        }
        .element.is-centered.shaking {
            animation: shake-hard 0.3s infinite;
            background: #fff !important; color: #000 !important;
            box-shadow: 0 0 150px #fff !important;
        }
        .element.exploded {
            opacity: 0 !important; 
            transform: translate(-50%, -50%) scale(6) !important;
            filter: blur(40px) !important; pointer-events: none;
            transition: all 0.6s ease-out !important;
        }

        /* --- UI ç»„ä»¶ --- */
        #backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 10000;
            display: none; opacity: 0; transition: opacity 0.5s;
        }

        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            z-index: 30000; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.4s;
        }
        #modal-content {
            background: rgba(20, 20, 20, 0.95); 
            border: 2px solid var(--modal-color, #00ffff);
            box-shadow: 0 0 100px var(--modal-color, #00ffff); 
            padding: 40px; border-radius: 16px; text-align: center; color: #fff;
            max-width: 90%; width: 500px; transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #modal-title { font-size: 36px; margin-bottom: 20px; color: var(--modal-color); }
        #modal-text { font-size: 18px; color: #ccc; margin-bottom: 30px; line-height: 1.6;}
        #modal-close {
            padding: 12px 40px; background: transparent; 
            border: 2px solid var(--modal-color); color: var(--modal-color); 
            font-size: 16px; font-weight: bold; cursor: pointer;
            border-radius: 50px; transition: 0.2s;
        }
        #modal-close:hover { background: var(--modal-color); color: #000; }
    </style>
</head>
<body>

    <div id="container"></div>
    <div id="backdrop"></div>

    <div id="modal-overlay">
        <div id="modal-content">
            <h2 id="modal-title">æ ‡é¢˜</h2>
            <p id="modal-text">å†…å®¹åŠ è½½ä¸­...</p>
            <button id="modal-close">å…³é—­ / CLOSE</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        const baseWords = [
            "çµæ„Ÿçˆ†å‘", "ç”Ÿæ´»æ˜æœ—", "ä¸‡ç‰©å¯çˆ±", "æœªæ¥å¯æœŸ", "å¹³å®‰å–œä¹", 
            "è´¢æºæ»šæ»š", "äº‹äº‹é¡ºå¿ƒ", "å‰ç¨‹ä¼¼é”¦", "å¥½è¿è¿è¿", "ä¿æŒçƒ­çˆ±", 
            "å¥”èµ´å±±æµ·", "åˆå¿ƒæœªæ”¹", "æ¥æ—¥æ–¹é•¿", "å²å²å¹³å®‰", "å…‰èŠ’ä¸‡ä¸ˆ", 
            "è‡ªå¾‹è‡ªç”±", "æ‹’ç»ç„¦è™‘", "æ‹¥æŠ±è‡ªå·±", "åšå›è‡ªå·±", "æ¸©æŸ”åšå®š", 
            "è«è´ŸéŸ¶å", "Gemini", "AIè‰ºæœ¯", "è§†è§‰äº¤äº’", "èµ›åšæœ‹å…‹",
            "æ— é™å¯èƒ½", "åˆ›é€ æœªæ¥", "æ‰“ç ´è¾¹ç•Œ", "æè‡´ä½“éªŒ", "çµæ„Ÿçˆ†å‘"
        ];
        
        // ğŸš€ æ•°é‡å‡çº§ï¼šå¢åŠ åˆ° 480 ä¸ª
        const table = [];
        for(let i=0; i<480; i++) table.push(baseWords[i % baseWords.length]);

        let camera, scene, renderer, controls;
        let activeCard = null; 

        init();
        animate();

        function init() {
            const container = document.getElementById('container');
            const backdrop = document.getElementById('backdrop');
            const body = document.body;

            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 3200; // ç¨å¾®æ‹‰è¿œä¸€ç‚¹ï¼Œå› ä¸ºä½“ç§¯å˜å¤§äº†

            scene = new THREE.Scene();

            for (let i = 0, l = table.length; i < l; i++) {
                const element = document.createElement('div');
                element.className = 'element';
                
                // é²œè‰³çš„ HSL é¢œè‰²
                const hue = (i / l) * 360; 
                const saturation = 90 + Math.random() * 10; 
                const lightness = 60 + Math.random() * 10;
                const color = `hsla(${hue}, ${saturation}%, ${lightness}%`;

                element.style.setProperty('--main-color', `${color}, 1)`);
                element.style.setProperty('--bg-color', `${color}, 0.15)`); 
                element.style.setProperty('--border-color', `${color}, 0.5)`);
                element.style.setProperty('--glow-color', `${color}, 0.5)`);
                
                element.textContent = table[i];

                // äº¤äº’ç›‘å¬
                let startX, startY;
                element.addEventListener('pointerdown', (e) => { startX = e.clientX; startY = e.clientY; });
                element.addEventListener('pointerup', (e) => {
                    if (Math.abs(e.clientX - startX) < 5 && Math.abs(e.clientY - startY) < 5) {
                        handleCardClick(element, table[i]);
                    }
                });
                element.addEventListener('mouseenter', () => { if (!activeCard) { body.classList.add('has-hover'); controls.autoRotate = false; } });
                element.addEventListener('mouseleave', () => { if (!activeCard) { body.classList.remove('has-hover'); controls.autoRotate = true; } });

                const objectCSS = new CSS3DObject(element);
                
                // ğŸŒŒ æ ¸å¿ƒç®—æ³•å‡çº§ï¼šä½“ç§¯åŒ–åˆ†å¸ƒ ğŸŒŒ
                const phi = Math.acos(-1 + (2 * i) / l);
                const theta = Math.sqrt(l * Math.PI) * phi;
                
                // åŠå¾„ä¸å†æ˜¯å›ºå®šçš„ 1000ï¼Œè€Œæ˜¯åœ¨ 850 åˆ° 1450 ä¹‹é—´éšæœº
                // è¿™æ ·å½¢æˆä¸€ä¸ªâ€œåšå®â€çš„çƒå£³
                const randomRadius = 850 + Math.random() * 600; 
                
                objectCSS.position.setFromSphericalCoords(randomRadius, phi, theta);
                const vector = new THREE.Vector3();
                vector.copy(objectCSS.position).multiplyScalar(2);
                objectCSS.lookAt(vector);
                scene.add(objectCSS);
            }

            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5; // é€Ÿåº¦ç¨å¿«ä¸€ç‚¹ï¼Œå¢åŠ æµå…‰æ„Ÿ
            controls.minDistance = 500;
            controls.maxDistance = 6000;

            backdrop.addEventListener('click', () => { if(activeCard) resetActiveCard(); });
            window.addEventListener('resize', onWindowResize);
        }

        function handleCardClick(element, title) {
            if(element.classList.contains('shaking') || element.classList.contains('exploded')) return;
            if (element.classList.contains('is-centered')) {
                triggerExplosion(element, title);
            } else {
                if (activeCard && activeCard !== element) resetActiveCard();
                focusCard(element);
            }
        }

        function focusCard(element) {
            activeCard = element;
            document.body.classList.add('has-centered');
            const backdrop = document.getElementById('backdrop');
            backdrop.style.display = 'block';
            setTimeout(() => backdrop.style.opacity = '1', 10);
            element.classList.add('is-centered');
            controls.enableRotate = false;
            controls.autoRotate = false;
        }

        function resetActiveCard() {
            if (!activeCard) return;
            const backdrop = document.getElementById('backdrop');
            backdrop.style.opacity = '0';
            setTimeout(() => backdrop.style.display = 'none', 500);
            activeCard.classList.remove('is-centered');
            activeCard = null;
            document.body.classList.remove('has-centered');
            controls.enableRotate = true;
            controls.autoRotate = true;
        }

        function triggerExplosion(element, title) {
            const modalColor = element.style.getPropertyValue('--main-color');
            document.getElementById('modal-content').style.setProperty('--modal-color', modalColor);
            element.classList.add('shaking');
            setTimeout(() => {
                element.classList.remove('shaking');
                element.classList.add('exploded');
                setTimeout(() => {
                    showModal(title);
                    document.getElementById('modal-close').onclick = function() {
                        closeModal();
                        setTimeout(() => {
                            element.classList.remove('exploded');
                            resetActiveCard();
                        }, 500);
                    };
                }, 300); 
            }, 500);
        }

        function showModal(title) {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-text').innerHTML = `
                âœ¨ æ•æ‰æˆåŠŸ âœ¨<br><br>
                å½“å‰å…³é”®è¯ï¼šã€Œ${title}ã€<br>
                æˆ‘ä»¬å·²å°†æ˜Ÿäº‘å¯†åº¦æå‡è‡³ 480 èŠ‚ç‚¹ã€‚<br>
                å¹¶åœ¨ä¸‰ç»´ç©ºé—´ä¸­å¢åŠ äº†éšæœºæ·±åº¦ï¼Œè¥é€ å‡ºä¸°æ»¡çš„ä½“ç§¯æ„Ÿã€‚
            `;
            overlay.style.display = 'flex';
            requestAnimationFrame(() => {
                overlay.style.opacity = '1';
                content.style.transform = 'scale(1)';
            });
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const content = document.getElementById('modal-content');
            overlay.style.opacity = '0';
            content.style.transform = 'scale(0.8)';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 400);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
