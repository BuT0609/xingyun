<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>我的星云卡片系统</title>
    <style>
        body {
            margin: 0;
            background-color: #050505;
            /* 这里是一个模拟星云的背景图，你可以换成你喜欢的宇宙图片链接 */
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #000000 100%);
            font-family: 'Microsoft YaHei', sans-serif;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100vh;
        }

        /* 卡片的样式 - 模仿你图片中的霓虹/磨砂质感 */
        .element {
            width: 120px;
            height: 60px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
            border: 1px solid rgba(127, 255, 255, 0.25);
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            line-height: 60px; /* 文字垂直居中 */
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
            user-select: none; /* 防止拖拽时选中文字 */
        }

        /* 鼠标悬停时的发光效果 */
        .element:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            border: 1px solid rgba(127, 255, 255, 0.75);
            transform: scale(1.1);
            z-index: 100;
            background-color: rgba(0,0,0,0.6);
        }

        /* 给卡片加一点不同的底色 */
        .color-1 { background: rgba(255, 65, 108, 0.3); } /* 红粉 */
        .color-2 { background: rgba(66, 134, 244, 0.3); } /* 蓝色 */
        .color-3 { background: rgba(253, 29, 29, 0.3); }  /* 橙红 */
        .color-4 { background: rgba(30, 214, 120, 0.3); } /* 绿色 */
        .color-5 { background: rgba(166, 66, 244, 0.3); } /* 紫色 */

        #menu {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #aaa;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="container"></div>
    <div id="menu">鼠标左键拖拽旋转 · 滚轮缩放 · 移动端可触摸</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { TrackballControls } from 'three/addons/controls/TrackballControls.js';
        import { CSS3DRenderer, CSS3DObject } from 'three/addons/renderers/CSS3DRenderer.js';

        // --- 1. 配置部分：在这里修改你的文案 ---
        const table = [
            "生活明朗", "万物可爱", "未来可期", "平安喜乐", 
            "财源滚滚", "事事顺心", "前程似锦", "好运连连",
            "保持热爱", "奔赴山海", "初心未改", "来日方长",
            "岁岁平安", "光芒万丈", "自律自由", "心想事成",
            "永远开心", "记得吃饭", "早点休息", "拒绝焦虑",
            "拥抱自己", "做回自己", "温柔坚定", "莫负韶华",
            "暴富暴瘦", "未来是我", "此时此刻", "这就是我",
            "Gemini", "AI艺术", "自媒体", "视觉交互"
        ];

        let camera, scene, renderer;
        let controls;
        const objects = [];

        init();
        animate();

        function init() {
            const container = document.getElementById('container');

            // 相机设置
            camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 2500; // 调整相机距离，数值越大球体越远

            scene = new THREE.Scene();

            // 创建球体形状的卡片
            const vector = new THREE.Vector3();
            const spherical = new THREE.Spherical();

            for (let i = 0, l = table.length; i < l; i++) {

                // 创建 DOM 元素
                const element = document.createElement('div');
                element.className = 'element';
                
                // 随机分配颜色样式 (color-1 到 color-5)
                const randomColorClass = 'color-' + (Math.floor(Math.random() * 5) + 1);
                element.classList.add(randomColorClass);
                
                element.textContent = table[i]; // 填入文字

                // 点击事件（预留）
                element.addEventListener('click', function() {
                    alert('你点击了卡片：' + table[i]);
                });

                // 创建 CSS3D 对象
                const objectCSS = new CSS3DObject(element);
                
                // --- 核心算法：斐波那契球体分布 ---
                // 这个算法能让卡片均匀分布在球面上，不会挤在一起
                const phi = Math.acos(-1 + (2 * i) / l);
                const theta = Math.sqrt(l * Math.PI) * phi;

                objectCSS.position.setFromSphericalCoords(800, phi, theta); // 800 是球体半径

                // 让卡片始终朝向球心 (或者用 objectCSS.lookAt(camera.position) 让它始终朝向屏幕)
                vector.copy(objectCSS.position).multiplyScalar(2);
                objectCSS.lookAt(vector);

                scene.add(objectCSS);
                objects.push(objectCSS);
            }

            // 渲染器
            renderer = new CSS3DRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 控制器 (鼠标拖拽)
            controls = new TrackballControls(camera, renderer.domElement);
            controls.rotateSpeed = 0.5;
            controls.minDistance = 500;
            controls.maxDistance = 6000;
            
            // 监听窗口大小变化
            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); // 更新控制器状态
            
            // 自动缓慢旋转效果 (如果不想要自动旋转，注释掉下面两行)
            scene.rotation.y += 0.001; 
            scene.rotation.x += 0.0005;

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
